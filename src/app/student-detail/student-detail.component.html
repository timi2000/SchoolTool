<div *ngIf="student">

  <h2>{{student.firstname | uppercase}} Details</h2>
  <div><span>id: </span>{{student.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="student.firstname" placeholder="name"/>
    </label>
    <div class="input-group mb-3">
      <input type="text" class="form-control"  [(ngModel)]="student.firstname" placeholder="name" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2"></span>
      </div>
    </div>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
